<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Livro • Bibliotecário</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="tela">
    <header>
      <h1>Cadastrar Livro</h1>
      <p>Preencha as informações do novo livro</p>
    </header>

    <main>
      <form id="form-livro" class="form-padrao">
        <div class="campo">
          <label for="titulo">Título</label>
          <input type="text" id="titulo" name="titulo" required />
        </div>

        <div class="campo">
          <label for="autor">Autor</label>
          <input type="text" id="autor" name="autor" required />
        </div>

        <div class="campo">
          <label for="editora">Editora</label>
          <input type="text" id="editora" name="editora" />
        </div>

        <div class="campo">
          <label for="ano_publicacao">Ano de publicação</label>
          <input type="number" id="ano_publicacao" name="ano_publicacao" placeholder="2025" />
        </div>

        <div class="campo">
          <label for="categoria">Categoria</label>
          <input type="text" id="categoria" name="categoria" placeholder="Tecnologia, Romance, etc." />
        </div>

        <div class="campo">
          <label for="exemplares_total">Exemplares totais</label>
          <input type="number" id="exemplares_total" name="exemplares_total" min="1" value="1" required />
        </div>

        <div class="campo">
          <label for="exemplares_disponiveis">Exemplares disponíveis</label>
          <input type="number" id="exemplares_disponiveis" name="exemplares_disponiveis" min="0" value="1" required />
        </div>


        <button type="submit" class="btn-principal">Salvar livro</button>
        <a href="index.html" class="btn-voltar">← Voltar ao menu</a>

        <p id="mensagem" class="mensagem"></p>
      </form>
    </main>

    <footer>
      <small>Programa do Bibliotecário • Cadastro de livros</small>
    </footer>
  </div>

  <script src="js/cadastrar-livro.js"></script>
</body>
</html>
