<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devolver Livro • Totem</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="tela">
    <header>
      <h1>Devolução de Livro</h1>
      <p>Informe os dados para registrar a devolução</p>
    </header>

    <main>
      <form id="form-devolucao" class="form-totem">
        <div class="campo">
          <label for="ra">RA do aluno</label>
          <input type="text" id="ra" name="ra" placeholder="Ex.: 25012345" required />
        </div>

        <div class="campo">
          <label for="livroId">ID do livro</label>
          <input type="number" id="livroId" name="livroId" placeholder="Ex.: 1" required />
        </div>

        <p class="dica">
          * A data e hora da devolução serão registradas automaticamente pelo sistema.
        </p>

        <button type="submit" class="btn-principal">Confirmar devolução</button>
        <a href="index.html" class="btn-voltar">← Voltar ao menu</a>

        <p id="mensagem" class="mensagem"></p>
      </form>
    </main>

    <footer>
      <small>Totem da Biblioteca • Devolução de Livros</small>
    </footer>
  </div>

  <script src="js/devolver.js"></script>
</body>
</html>
